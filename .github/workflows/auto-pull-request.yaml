name: Auto Pull Request

on:
  push:
    branches:
      - "*" # Triggers on push to any branch

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x" # Adjust the Node.js version if necessary
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # - name: Run linting
      #   run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          BASE_BRANCH="main"
          HEAD_BRANCH="${{ github.ref_name }}"
          PR_TITLE="Auto-PR: Merging changes from $HEAD_BRANCH to $BASE_BRANCH"
          PR_BODY="This pull request was automatically generated by GitHub Actions."

          # Create the pull request
          curl -s -X POST -H "Authorization: token $GH_TOKEN" \
          -d "{\"title\":\"$PR_TITLE\", \"body\":\"$PR_BODY\", \"head\":\"$HEAD_BRANCH\", \"base\":\"$BASE_BRANCH\"}" \
          https://api.github.com/repos/${{ github.repository }}/pulls
